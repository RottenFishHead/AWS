{% extends "poker/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add Note to Session: {{ poker_session.id }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Since we've already applied Bootstrap classes in forms.py -->
        <button type="submit" class="btn btn-primary">Save Note</button>
        <a href="{% url 'poker:session_detail' poker_session.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
